<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Komunikacja miejska</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>


    <div class="container">
        
            <div id="map"></div>     

        <div class="header">
                <div class="header-text">
                    Legenda:
                </div>
                <div class="header-logo">
                    <div class="bus-logo">                
                    </div>
                    <div class="bus-text">  
                        - Autobusy              
                    </div>
                    <div class="tram-logo">                                
                    </div>
                    <div class="tram-text">  
                        - Tramwaje              
                    </div>
                </div>   
            </div>
    




    
      
       
    <div class="menu">
            <div class="circle"> 
                <div class="hamburger">
                </div>
            </div>
    </div>        

    <div class="buttons">           
            <div class="arrows"> 
                <div class="background-arrow"> 
                    <div class="tram-arrow">
                    </div>
                </div>            
                <div class="background-arrow">  
                    <div class="bus-arrow">                        
                    </div>
                </div>    
            </div>                                 
    </div>

</div>

   
    <script>
            function initMap() {
              var uluru = {lat: 52.230481, lng: 20.986805};
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: uluru,
                zoomControl: true,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.TOP_LEFT,
                    
                },
                mapTypeControl: false,
                fullscreenControl: false,
                streetViewControl: false,
              });
              var marker = new google.maps.Marker({
                
                position: uluru,
                map: map
              });
            }
          </script>
          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPK1ou-iCse-4nGykyLGn-kgXEfpjMcKM&callback=initMap">
          </script>

        

      
        
    <script src="js/out.js"></script>
</body>
</html>
